<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="icon" type="image/png" href="images/fa.png"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .testimonial {
            flex: 1;
            background-color: #f0f0f0;
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .testimonial-content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 2rem;
        }

        .quote {
            font-size: 1.8rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .author {
            font-size: 1rem;
            font-weight: 500;
        }

        .role {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .navigation {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            background: transparent;
        }

        .signup-form {
            flex: 1;
            padding: 2rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 480px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #1a1a1a;
        }

        .google-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .login-link a {
            color: #666;
            text-decoration: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000000;
        }

        .testimonial {
            background-image: url('images/res.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 800px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .testimonial {
                flex: none;
                height: 50vh;
                width: 100%;
                background-position: center;
                background-size: cover;
            }

            .signup-form {
                padding: 1.5rem;
                max-width: 100%;
                min-height: 50vh;
            }

            h1 {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .signup-form {
                padding: 1rem;
            }

            input {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .create-account-btn {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 1.2rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            input {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
     <div class="testimonial">
        <!-- Contenido dentro del div -->
    </div>

   <div class="signup-form">
    <h1>Crea tu Cuenta</h1>
    <p class="subtitle">Empecemos una nueva aventura.</p>

    <form id="register-form" onsubmit="return submitForm()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password1" name="password1" required>
        </div>

        <div class="form-group">
            <label for="password">Confirma Contraseña</label>
            <input type="password" id="password2" name="password2" required>
        </div>

        <!-- Mensaje de error -->
        <div id="error-message" style="color:red; display:none;"></div>
        <!-- Mensaje de éxito -->
        <div id="success-message" style="color:green; display:none;"></div>

        <button type="submit">Crear</button>

        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión</a>
        </div>
    </form>
</div>

<script>
    function submitForm() {
        // Obtener valores de los campos
        var nombre = document.getElementById("name").value.trim();
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;

        // Validar que las contraseñas coincidan
        if (password1 !== password2) {
            // Mostrar mensaje de error
            document.getElementById("error-message").style.display = "block";
            document.getElementById("error-message").innerHTML = "Las contraseñas no coinciden.";
            document.getElementById("success-message").style.display = "none";
            return false; // Detener envío
        }

        // Crear objeto FormData
        var formData = new FormData();
        formData.append("nombre", nombre);
        formData.append("password1", password1);

        // Enviar datos con AJAX
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "registro.php", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = xhr.responseText.trim();
                if (response === "success") {
                    document.getElementById("success-message").style.display = "block";
                    document.getElementById("success-message").innerHTML = "¡Registro exitoso!";
                    document.getElementById("error-message").style.display = "none";
                    setTimeout(function () {
                        window.location.href = "login.php";
                    }, 2000); // Redirigir después de 2 segundos
                } else {
                    document.getElementById("error-message").style.display = "block";
                    document.getElementById("error-message").innerHTML = response;
                    document.getElementById("success-message").style.display = "none";
                }
            }
        };
        xhr.send(formData);
        return false; // Evitar envío tradicional
    }
</script>

    
   
</body>
</html>
