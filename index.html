    body {

<body>
    
<div class="signup-form">
    <h1>Inicia Sesión</h1>
    <p class="subtitle">Adelante explora nuestros platillos.</p>

    <form id="login-form" method="POST" onsubmit="return loginUser();">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
        </div>

        <!-- Mensaje de error -->
        <div id="error-message" style="color:red; display:none;"></div>

        <button type="submit">Iniciar sesión</button>

        <div class="login-link">
            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </form>
</div>
   
    <div class="testimonial">
    <!-- Contenido dentro del div -->
</div>


<script>
function loginUser() {
    // Obtener los valores del formulario
    const nombre = document.getElementById("name").value.trim();
    const password = document.getElementById("password").value;

    // Crear el objeto FormData
    const formData = new FormData();
    formData.append("nombre", nombre);
    formData.append("password", password);

    // Enviar datos con AJAX
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "login.php", true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            const response = xhr.responseText.trim();

            if (response === "sesion") {
                window.location.href = "sesion.html";
            } else if (response === "manager") {
                window.location.href = "manager.html";
            } else {
                const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = "block";
                errorMessage.innerHTML = response;
            }
        }
    };
    xhr.send(formData);

    return false; // Evitar el envío tradicional del formulario
}
</script>
